# Format: jdbc:postgresql://[service-name]:[port]/[database-name]
spring.datasource.url=jdbc:postgresql://postgres-db:5432/mydatabase
spring.datasource.username=user
spring.datasource.password=password

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Settings
# 'update' mode will create tables if they do not exist and update them based on entity definitions
spring.jpa.hibernate.ddl-auto=update

# Optional: show SQL queries in the console
spring.jpa.show-sql=true

# Optional: format the SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true